<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Train Animation Control</title>
<style>
  .train {
    width: 200px;
    position: relative;
    animation: moveTrain 5s linear infinite;
  }
  
  @keyframes moveTrain {
    0% { left: -200px; }
    100% { left: 100%; }
  }
  
  .button-container {
    margin-top: 20px;
    text-align: center;
  }
  
  .button-container button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
<script>
  let animationInterval;

  function startAnimation() {
    // Start the animation
    let train = document.getElementById("train");
    train.style.animationPlayState = "running";
  }

  function stopAnimation() {
    // Stop the animation
    let train = document.getElementById("train");
    train.style.animationPlayState = "paused";
  }
</script>
</head>
<body>
  <h2>Click the following buttons to handle train animation:</h2>
  
  <img src="train.png" alt="Train" class="train" id="train">
  
  <div class="button-container">
    <button onclick="startAnimation()">Start</button>
    <button onclick="stopAnimation()">Stop</button>
  </div>
</body>
</html>
